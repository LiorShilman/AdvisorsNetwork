<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>רשת היועצים הפיננסיים</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-message {
      margin-bottom: 15px;
    }
    
    .reload-button {
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }
    
    .debug-info {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      text-align: left;
      max-width: 500px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      display: none;
    }
  </style>
  
  <script>
    // ניטור זמן טעינה
    console.time('Total load time');
    
    // תיעוד גרסאות דפדפן וסביבה
    console.log('Browser info:', navigator.userAgent);
    
    // פונקציה להצגת פרטי דיבוג במצב פיתוח
    function showDebugInfo() {
      var debugElement = document.getElementById('debug-info');
      if (debugElement) {
        debugElement.style.display = 'block';
        debugElement.innerHTML = 'Browser: ' + navigator.userAgent + '<br>' +
                                 'URL: ' + window.location.href + '<br>' + 
                                 'Time: ' + new Date().toISOString();
      }
    }
    
    // פונקציה להצגת כפתור רענון אחרי השהייה
    setTimeout(function() {
      var reloadButton = document.getElementById('reload-button');
      if (reloadButton) {
        reloadButton.style.display = 'block';
      }
      
      // עדכון הודעת הטעינה
      var loadingMessage = document.getElementById('loading-message');
      if (loadingMessage) {
        loadingMessage.innerHTML = 'הטעינה נמשכת זמן רב מהצפוי.<br>אנא נסה לרענן את הדף.';
      }
      
      // הצג פרטי דיבוג במצב פיתוח
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        showDebugInfo();
      }
    }, 10000);
  </script>
</head>
<body>
  <app-root>
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p id="loading-message" class="loading-message">טוען את היועץ הפיננסי...</p>
      
      <button id="reload-button" class="reload-button" onclick="window.location.reload()">
        רענן דף
      </button>
      
      <div id="debug-info" class="debug-info">
        <!-- פרטי דיבוג יוצגו כאן -->
      </div>
    </div>
  </app-root>
  
  <script>
    // מדידת זמן טעינת הדף
    window.addEventListener('load', function() {
      console.timeEnd('Total load time');
      console.log('Window load event fired');
    });
  </script>
</body>
</html>
